{% extends "base.html" %}

{% block title %}Batch Detection{% endblock %}

{% block content %}
<style>
    .batch-hero {
        text-align: center;
        padding: 3rem 0;
        animation: fadeInUp 0.8s ease;
    }

    .batch-hero h1 {
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .batch-hero p {
        font-size: 1.3rem;
        color: var(--gray);
        max-width: 700px;
        margin: 0 auto 3rem;
    }

    .batch-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        padding: 3rem;
        max-width: 1100px;
        margin: 0 auto;
    }

    @media (max-width: 768px) {
        .batch-hero h1 {
            font-size: 2.5rem;
        }

        .batch-card {
            padding: 2rem;
        }
    }
</style>

{% if error %}
<div class="alert alert-error">‚ö†Ô∏è {{ error }}</div>
{% endif %}

<div class="batch-hero">
    <h1>Batch Detection</h1>
    <p>Analyze multiple texts simultaneously and get comprehensive insights</p>
</div>


<form method="POST" action="{{ url_for('batch_predict') }}">
    <div class="batch-card">
        <div class="form-group">
            <label for="texts">üìù Enter Multiple Texts</label>
            <textarea 
                name="texts" 
                id="texts" 
                rows="14" 
                placeholder="Enter Texts"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="model">ü§ñ Model Selection</label>
            <select name="model" id="model">
                <option value="lgbm">LightGBM</option>
                <option value="logreg">Logistic Regression</option>
            </select>
        </div>



        <div style="margin-top: 2rem; text-align: center;">
            <button type="submit" class="btn btn-primary">
                <span>üöÄ Analyze Batch</span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
